# Application Configuration
spring:
  application:
    name: private-dining
  profiles:
    active: dev

# Server Configuration
server:
  port: 8080

# Actuator Configuration
management:
  endpoints:
    web:
      base-path: /api/v1/actuator
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

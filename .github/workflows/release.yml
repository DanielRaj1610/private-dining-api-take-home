name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v1.2.3

jobs:
  build-release:
    name: Build Release Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build release artifact
        run: ./mvnw clean package -DskipTests -Drevision=${{ steps.get_version.outputs.VERSION }}

      - name: Rename artifact
        run: |
          mv target/private-dining-api-*.jar target/private-dining-api-${{ steps.get_version.outputs.VERSION }}.jar

      - name: Generate changelog
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Private Dining Reservation API ${{ steps.get_version.outputs.VERSION }}

            ### ðŸ“¦ Artifacts
            - Java 17 required
            - Spring Boot executable JAR included
            - MongoDB 7.0+ required

            ### ðŸš€ Quick Start
            ```bash
            # Download the JAR
            # Start MongoDB
            docker compose -f docker-compose.db.yml up -d

            # Run the application
            java -jar private-dining-api-${{ steps.get_version.outputs.VERSION }}.jar
            ```

            ### ðŸ“ Changes
            ${{ steps.changelog.outputs.CHANGELOG }}

            ### ðŸ“š Documentation
            - API Docs: http://localhost:8080/swagger-ui.html
            - See [README.md](README.md) for full setup instructions

            ---
            ðŸ¤– Generated with GitHub Actions
          draft: false
          prerelease: false

      - name: Upload Release JAR
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/private-dining-api-${{ steps.get_version.outputs.VERSION }}.jar
          asset_name: private-dining-api-${{ steps.get_version.outputs.VERSION }}.jar
          asset_content_type: application/java-archive

  docker-release:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build \
            --build-arg VERSION=${{ steps.get_version.outputs.VERSION }} \
            -t private-dining-api:${{ steps.get_version.outputs.VERSION }} \
            -t private-dining-api:latest \
            .

      - name: Save Docker image
        run: |
          docker save private-dining-api:${{ steps.get_version.outputs.VERSION }} | gzip > private-dining-api-${{ steps.get_version.outputs.VERSION }}-docker.tar.gz

      - name: Upload Docker image to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.build-release.outputs.upload_url }}
          asset_path: ./private-dining-api-${{ steps.get_version.outputs.VERSION }}-docker.tar.gz
          asset_name: private-dining-api-${{ steps.get_version.outputs.VERSION }}-docker.tar.gz
          asset_content_type: application/gzip


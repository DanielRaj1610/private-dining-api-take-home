version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: private-dining-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: private_dining
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d:ro
    networks:
      - private-dining-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/private_dining --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: private-dining-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin@mongodb:27017/private_dining?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - private-dining-network
    restart: unless-stopped

  # Mongo Express (Optional - Web UI for MongoDB)
  mongo-express:
    image: mongo-express:latest
    container_name: private-dining-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - private-dining-network
    profiles:
      - tools

networks:
  private-dining-network:
    driver: bridge

volumes:
  mongodb_data:
